<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="\"><img src="assets/amazon_logo.png"  width="100" alt="Amazon Logo"></a>
        
        <div class="nav-country">
            <img src="assets/location_icon.png" height="20" alt="Country Flag">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
                
            </div>

        </div>

        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="assets/dropdown_icon.png" height="12" alt="Dropdown Icon">
            </div>
            <input type="text" placeholder="Search Amazon" class="nav-search-input">
            <img src="assets/search_icon.png" class="nav-search-icon" alt="Search Icon">
        </div>

        <div class="nav-language">
            <img src="assets/us_flag.png"  width="25px" alt="flag">
            <p>EN</p>
            <img src="assets/dropdown_icon.png" width="8px" alt="Dropdown Icon">
        </div>

        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="assets/dropdown_icon.png" width="8px" alt="dropdown"/> </h1>

        </div>

        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders </h1>

        </div>
        <a href="" class="nav-cart">
            <img src="assets/cart_icon.png" width="35" alt="cart">
            <h4>Cart</h4>
        </a>

    </nav>

    <!-- bottom -->

    <div class="nav-bottom">
        <div>
            <img src="assets/menu_icon.png" width="25px" alt="bottom">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Services</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>

    <div class="header-slider">
        <a href="#" class="control_prev">&#129144</a>
        <a href="#" class="control_next">&#129146</a>
        <ul>
            <img src="assets/header1.jpg" class="header-img" alt="header1">
            <img src="assets/header2.jpg" class="header-img" alt="header1">
            <img src="assets/header3.jpg" class="header-img" alt="header1">
            <img src="assets/header4.jpg" class="header-img" alt="header1">
            <img src="assets/header5.jpg" class="header-img" alt="header1">
            <img src="assets/header6.jpg" class="header-img" alt="header1">
        </ul>
    </div>

    <div class="box-row">
        <div class="box-col"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
